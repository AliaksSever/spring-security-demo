spring:
  application.name: spring-security-demo
  profiles:
    active: local
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_SET_URI:http://keycloak:8080/realms/demo-realm2/protocol/openid-connect/certs}

jwt:

keycloak:
  realm: ${APPLICATION_REALM}
  server-url: ${KEYCLOAK_HOST:http://keycloak:8080}
  user-sync-client:
    client-id: ${USER_SYNC_CLIENT_ID}
    client-secret: ${USER_SYNC_CLIENT_SECRET}

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
    enabled: ${EUREKA_CLIENT_ENABLED:false}