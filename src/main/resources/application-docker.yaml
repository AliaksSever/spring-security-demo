spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  liquibase:
    enabled: true
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.hibernate:
      show_sql: true
      format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_SET_URI}

keycloak:
  realm: ${APPLICATION_REALM}
  server-url: ${KEYCLOAK_HOST}
  user-sync-client:
    client-id: ${USER_SYNC_CLIENT_ID}
    client-secret: ${USER_SYNC_CLIENT_SECRET}